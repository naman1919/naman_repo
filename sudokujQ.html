<!DOCTYPE html>
<html>
<head>
	<title>Sudoku Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link  rel ="stylesheet" href="sudokujQ.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="sudokujQ.js"></script>
</head>
<body>
  <h1>SUDOKU</h1>
  <button id="button" class="btn-lg btn-success">Start</button>
  <b>TIME:<i id="time"></i>-sec</b><br><br>
  <button id="diff_level" class="btn btn-lg btn-info" value="55">Easy</button>
  <button id="diff_level" class="btn btn-lg btn-info" value="85">Medium</button>
  <button id="diff_level" class="btn btn-lg btn-info" value="135">Difficult</button><hr>
  <div id="sdk">
  </div><br>
  <button id="n1" class="btn btn-sm btn-success" value="1">1</button>
  <button id="n2" class="btn btn-sm btn-success" value="2">2</button>
  <button id="n3" class="btn btn-sm btn-success" value="3">3</button>
  <button id="n4" class="btn btn-sm btn-success" value="4">4</button>
  <button id="n5" class="btn btn-sm btn-success" value="5">5</button>
  <button id="n6" class="btn btn-sm btn-success" value="6">6</button>
  <button id="n7" class="btn btn-sm btn-success" value="7">7</button>
  <button id="n8" class="btn btn-sm btn-success" value="8">8</button>
  <button id="n9" class="btn btn-sm btn-success" value="9">9</button>
  <button id="n0" class="btn btn-sm btn-success" value="">clear</button>
  
</body>
</html>
